<h1>Listagem de empresas</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/empresa/novo']">
    <mat-icon class="white-icon">add_circle</mat-icon>
    Nova empresa
  </a>
</mat-toolbar>

<table mat-table [dataSource]="empresas" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome_empresa">
    <th mat-header-cell *matHeaderCellDef>Empresa</th> 
    <td mat-cell *matCellDef="let empresa"> {{ empresa.nome_empresa }} </td>
  </ng-container>

  <!-- CNPJ Column -->
  <ng-container matColumnDef="cnpj_empresa">
    <th mat-header-cell *matHeaderCellDef>CNPJ da Empresa</th> 
    <td mat-cell *matCellDef="let empresa"> {{ empresa.cnpj_empresa }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let empresa">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/empresa', empresa._id]">
            <mat-icon class="white-icon">edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let empresa">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(empresa._id)">
            <mat-icon class="white-icon">delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
