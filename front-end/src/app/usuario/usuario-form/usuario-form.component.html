<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

	<mat-form-field>
		<mat-label>Nome do usuário</mat-label>
		<input matInput placeholder="Informe o nome do usuário" [(ngModel)]="usuario.nome_usuario" name="nome_usuario" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cargo</mat-label>
    <mat-select [(ngModel)]="usuario.cargo" name="cargo" required>
      <mat-option *ngFor="let cargo of cargos" [value]="cargo.valor">
        {{ cargo.valor }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" class="button-red" color="warn" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
