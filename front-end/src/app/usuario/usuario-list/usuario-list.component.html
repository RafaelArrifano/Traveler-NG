<h1>Listagem de usuários</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/usuario/novo']">
    <mat-icon class="white-icon">add_circle</mat-icon>
    Novo usuário
  </a>
</mat-toolbar>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome_usuario">
    <th mat-header-cell *matHeaderCellDef>Usuário</th> 
    <td mat-cell *matCellDef="let usuario"> {{ usuario.nome_usuario }} </td>
  </ng-container>

  <!-- Cargo Column -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef>Cargo</th> 
    <td mat-cell *matCellDef="let usuario"> {{ usuario.cargo }} </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let usuario">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/usuario', usuario._id]">
            <mat-icon class="white-icon">edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let usuario">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(usuario._id)">
            <mat-icon class="white-icon">delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
