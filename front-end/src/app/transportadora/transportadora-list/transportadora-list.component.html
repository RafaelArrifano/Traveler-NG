<h1>Listagem de transportadoras</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/transportadora/novo']">
    <mat-icon class="white-icon">add_circle</mat-icon>
    Nova transportadora
  </a>
</mat-toolbar>

<table mat-table [dataSource]="transportadoras" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome_transportadora">
    <th mat-header-cell *matHeaderCellDef>Transportadora</th> 
    <td mat-cell *matCellDef="let transportadora"> {{ transportadora.nome_transportadora }} </td>
  </ng-container>

  <!-- CNPJ Column -->
  <ng-container matColumnDef="cnpj_transportadora">
    <th mat-header-cell *matHeaderCellDef>CNPJ da Transportadora</th> 
    <td mat-cell *matCellDef="let transportadora"> {{ transportadora.cnpj_transportadora }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th> 
    <td mat-cell *matCellDef="let transportadora"> {{ transportadora.email }} </td>
  </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th> 
      <td mat-cell *matCellDef="let transportadora"> {{ transportadora.telefone }} </td>
    </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let transportadora">
        <a mat-raised-button color="accent" title="Editar" 
            [routerLink]="['/transportadora', transportadora._id]">
            <mat-icon class="white-icon">edit</mat-icon>
        </a>
    </td>
  </ng-container>

   <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th> 
    <td mat-cell class="cell-align-center" *matCellDef="let transportadora">
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(transportadora._id)">
            <mat-icon class="white-icon">delete_forever</mat-icon>
        </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
